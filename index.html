<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Marketplace Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0"
  }
}
</script>
  <style>
    @keyframes fade-in-up {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fade-in-up {
      animation: fade-in-up 0.5s ease-out forwards;
    }
    .aurora-background {
      position: relative;
      overflow: hidden;
    }
    .aurora-background::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: radial-gradient(ellipse 80% 50% at 50% -20%,rgba(120, 119, 198, 0.3),hsla(0,0%,100%,0));
      z-index: 0;
      pointer-events: none;
    }
    #root {
        position: relative;
        z-index: 1;
    }
  </style>
</head>
  <body class="bg-slate-950 text-slate-200 overflow-hidden aurora-background">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
